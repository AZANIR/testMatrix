name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  stage:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report-stage
        path: playwright-report/
        retention-days: 30

  product:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report-product
        path: playwright-report/
        retention-days: 30

  download_and_deploy:
    needs: [stage, product] # Укажите здесь все предыдущие задачи
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Wait for Artifacts to be ready
      run: sleep 60 # Подождите 10 секунд

    - name: Download Artifact Stage
      uses: actions/download-artifact@v3
      with:
        name: playwright-report-stage
        path: reports/stage

    - name: Download Artifact Product
      uses: actions/download-artifact@v3
      with:
        name: playwright-report-product
        path: reports/product

    - name: Generate Index HTML
      run: |
        # Создаем начало index.html файла
        echo '<!DOCTYPE html>' > index.html
        echo '<html lang="en">' >> index.html
        echo '<head>' >> index.html
        echo '    <meta charset="UTF-8">' >> index.html
        echo '    <title>Index of folders</title>' >> index.html
        echo '</head>' >> index.html
        echo '<body>' >> index.html
        echo '    <h1>Index of folders</h1>' >> index.html
        echo '    <ul>' >> index.html

        # Перебираем папки и добавляем их в index.html
        for folder in $(ls -d */); do
            echo "        <li><a href=\"./$folder\">$(basename $folder)</a></li>" >> index.html
        done

        # Завершаем index.html файл
        echo '    </ul>' >> index.html
        echo '</body>' >> index.html
        echo '</html>' >> index.html

    # Шаг для деплоя на GitHub Pages
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v4
      with:
        target_branch: gh-pages
        build_dir: ./reports
      env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
